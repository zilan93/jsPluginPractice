<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <style rel="stylesheet">
        html,body{height:100%;margin:0;padding:0;}
        .container{height:120%;background-color:#5C8556;}
        .header{height:50px;background-color:#eee;}
        .content{height:80%;}
        .footer{height:30%;background-color:#F16C63; }
        #goToTop { position: fixed;right: 10%;z-index: 9000;bottom: 10px;}
        #goToTop a{display:block;text-decoration:none;font-size:14px;padding:5px;background-color:#FC4B45;border:1px solid #e5e5e5;}
    </style>
    <script type="text/javascript">
        //编写一个插件叫做goToTop
        jQuery.fn.goToTop = function(settings) {
            settings = jQuery.extend({
                min: 1,  //设置距离顶部的最小值为1
                fadeSpeed: 200,  //设置一个淡出淡入的速度
                ieOffset: 50  //处理IE的兼容问题
            },settings);
            return this.each(function(){
                //listen for scroll
                var el = $(this);
                el.css("display","none");//in case the user forgot
                $(window).scroll(function(){
                    //stupid IE hack
                    if(!jQuery.support.hrefNormalized) {  //设置这个按钮的css属性
                        el.css({
                            "position": "absolute",
                            "top" : $(window).scrollTop() + $(window).height() - settings.ieOffset
                        });
                    }


                    if($(window).scrollTop() >= settings.min) {
                        el.fadeIn(settings.fadeSpeed);
                    } else {
                        el.fadeOut(settings.fadeSpeed);
                    }
                });
            });
        };

        $(function(){
            var goToTopButton = "<div id='goToTop'><a href='#'>点我回到页面顶部</a></div>";
            $("div.container").append(goToTopButton);  //插入按钮的html标签
            if($(window).scrollTop() < 1) {
                $("#goToTop").hide();//滚动条距离顶端的距离小于showDistance是隐藏goToTop按钮
            }

            $("#goToTop").goToTop({
                min:1,
                fadeSpeed: 500
            });


            $("#goToTop").click(function(e){
                e.preventDefault();
                $("html,body").animate({scrollTop:0},"slow");
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="header"> 我是头部</div>
    <div class="content">我是主内容，高度是2000px</div>
    <div class="footer">我是在最底部</div>
</div>
</body>
</html>
