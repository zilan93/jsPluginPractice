<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>= "倒计时实现"</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="text/javascript" src="jquery-1.11.3.js"></script>
    <script type="text/javascript" src="index2.js"></script>

<body>
<div class="container">
    <div id="countDown">

            <li class="minutes"></li>
            <li class="seconds"></li>
